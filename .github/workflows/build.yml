name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: 🏗 Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: 📦 Install dependencies
        run: bun install

      - name: 📦 Install Expo CLI
        run: bun add -g expo-cli

      - name: 📦 Install EAS CLI (fork)
        run: bun add -g sleppy-navigators/eas-cli

      - name: ➕ Add bun global bin to PATH
        run: echo "${HOME}/.bun/bin" >> $GITHUB_PATH

      - name: 🛠 Patch ENOSPC (Ubuntu only)
        if: runner.os == 'Linux'
        run: sudo sysctl fs.inotify.max_user_watches=524288

      - name: 🔑 Decode credentials
        run: echo ${{ secrets.CREDENTIALS_JSON_BASE64 }} | base64 -d > credentials.json

      - name: 🔑 Decode release keystore
        run: |
          mkdir -p credentials/android
          echo ${{ secrets.RELEASE_KEYSTORE_BASE64 }} | base64 -d > credentials/android/release.keystore

      - name: 🔑 Decode service account
        run: |
          mkdir -p credentials/android
          echo ${{ secrets.SERVICE_ACCOUNT_JSON_BASE64 }} | base64 -d > credentials/android/service-account.json

      # - name: 📋 Test project
      #   run: bun test

      - name: 👷 Build app
        run: |
          eas build --local \
            --non-interactive \
            --output=./output \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: 🚢 Submit
        if: ${{ github.event.inputs.should_submit }}
        run: eas submit -p ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --path output
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
